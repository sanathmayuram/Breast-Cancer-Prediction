<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="{{url_for('static', filename='home.css') }}">
</head>
<body>

        <table>
            <tr>

                    <input id="smoothness_mean" type="text" name="smoothness_mean" placeholder="smoothness_mean" required>
                </td>
                <td>
                    <label for="compactness_mean">compactness_mean</label><br>
                    <input id="compactness_mean" type="text" name="compactness_mean" placeholder="compactness_mean" required>
                </td>
                <td>
                    <label for="symmetry_mean">symmetry_mean</label><br>
                    <input id="symmetry_mean" type="text" name="symmetry_mean" placeholder="symmetry_mean" required>

                </td>
                <td>
                    <label for="radius_se">radius_se</label><br>

                <td>

                    <input id="texture_se" type="text" name="texture_se" placeholder="texture_se" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="smoothness_se">smoothness_se</label><br>
                    <input id="smoothness_se" type="text" name="smoothness_se" placeholder="smoothness_se" required>
                </td>
                <td>
                    <label for="compactness_se">compactness_se</label><br>
                    <input id="compactness_se" type="text" name="compactness_se" placeholder="compactness_se" required>

                <td>
                    <label for="fractal_dimension_se">fractal_dimension_se</label><br>

                <td>
                    <label for="smoothness_worst">smoothness_worst</label><br>
                    <input id="smoothness_worst" type="text" name="smoothness_worst" placeholder="smoothness_worst" required>

            </tr>

                    <label for="symmetry_worst">symmetry_worst</label><br>

                <td colspan="3" style="text-align:center;">
                    <button type="submit" value="Predict">Predict</button>
                </td>
            </tr>
        </table>
    </form>

    <h2>The Brest Cancer Prediction is {{ results }}</h2>

</html>
